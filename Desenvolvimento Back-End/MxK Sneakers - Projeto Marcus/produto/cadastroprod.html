<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="container">
        <nav class="nav-menu">
            <ul>
                <li><a href="../loja/menu.html">Menu</a></li>
                <li><a href="../marca/cadastro_marca.html">Marcas</a></li>
                <li><a href="../categoria/cadastro_categoria.html">Categorias</a></li>
                <li><a href="../tipo/cadastro_tipo.html">Tipos</a></li>
            </ul>
        </nav>
        <div class="card">
            <h1>Cadastro de Produto</h1>
            <form method="POST" action="cadastroprod.php" enctype="multipart/form-data" class="form-grid">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao">
                </div>
                <div class="form-group">
                    <label for="codcategoria">Código Categoria:</label>
                    <input type="text" id="codcategoria" name="codcategoria">
                </div>
                <div class="form-group">
                    <label for="codclassificacao">Código Tipo:</label>
                    <input type="text" id="codclassificacao" name="codclassificacao">
                </div>
                <div class="form-group">
                    <label for="codmarca">Código Marca:</label>
                    <input type="text" id="codmarca" name="codmarca">
                </div>
                <div class="form-group">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor">
                </div>
                <div class="form-group">
                    <label for="tamanho">Tamanho:</label>
                    <input type="text" id="tamanho" name="tamanho">
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" name="preco">
                </div>
                <div class="form-group">
                    <label for="foto1">Foto 1:</label>
                    <input type="file" id="foto1" name="foto1">
                </div>
                <div class="form-group">
                    <label for="foto2">Foto 2:</label>
                    <input type="file" id="foto2" name="foto2">
                </div>
                <div class="form-group menu-grid">
                    <button type="submit" name="gravar" class="btn">Gravar</button>
                    <button type="submit" name="excluir" class="btn">Excluir</button>
                    <button type="submit" name="alterar" class="btn">Alterar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
