<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="formulario"> 
        <h1>Cadastro de Produto</h1>
        <form name="formulario" method="POST" action="cadastroprod.php" enctype="multipart/form-data">

            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" size="30" required>
            <br><br>

            <label for="codcategoria">Código da Categoria:</label>
            <input type="text" name="codcategoria" id="codcategoria" size="30" required>
            <br><br>

            <label for="codtipo">Código Tipo:</label>
            <input type="text" name="codtipo" id="codtipo" size="30" required>
            <br><br>

            <label for="codmarca">Código da Marca:</label>
            <input type="text" name="codmarca" id="codmarca" size="30" required>
            <br><br>

            <label for="cor">Cor:</label>
            <input type="text" name="cor" id="cor" size="30" required>
            <br><br>

            <label for="tamanho">Tamanho:</label>
            <input type="text" name="tamanho" id="tamanho" size="30" required>
            <br><br>

            <label for="preco">Preço:</label>
            <input type="text" name="preco" id="preco" size="30" required>
            <br><br>

            <label for="foto1">Foto 1:</label>
            <input type="file" name="fotoA" id="fotoA">
            <br><br>

            <label for="foto2">Foto 2:</label>
            <input type="file" name="fotoB" id="fotoA">
            <br><br>

            <button type="submit" name="gravar" value="Gravar">
            <button type="submit" name="excluir" value="Excluir">
            <button type="submit" name="alterar" value="Alterar">
            <button type="submit" name="pesquisar" value="Pesquisar">
        </form>
    </div>
</body>
</html>
